<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario de contacto</title>

    <!-- META Viewport tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/favicon-16x16.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header>

        <div class="container">
            <div class="row row-cols-3">
                <div class="col"><img id="fotoJuegos" src="../img/Videogame collection.webp" width="100%" height="100%" alt="juegos">
                </div>
                <div class="col">
                    <h1>Pagina de juegos</h1>
                    <nav>
                        <ul>
                            <li><a class="aMenu" href="../index.html">Inicio</a></li>
                            <li><a class="aMenu" href="./coleccion.html">Colección</a></li>
                            <li><a class="aMenu" href="./recursos.html">Recursos</a></li>
                            <li><a class="aMenu" href="./sobre.html">Sobre mi</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col"><a href="../index.html""><img src=" ../img/Elaine Marley logo.jpg" width="100%"
                        alt="Elaine Marley - Logo de la pagina"></a>
                </div>
            </div>
        </div>

    </header>

    <main id="mainContacto">
        <h2 class="animate__animated animate__backInLeft">Contactanos</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="Nombre" class="form-label">Nombre:</label>
                <input type="text" name="Nombre" placeholder="Nombre" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="Apellido" class="form-label">Apellido:</label>
                <input type="text" name="Apellido" placeholder="Apellido" class="form-control" id="inputSurname">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email:</label>
                <input type="text" name="Email" placeholder="Email" class="form-control" id="inputEmail">
            </div>
            <div class="col-12">
                <label for="Comentarios"> Comentarios:</label>
                <textarea name="Comentarios" placeholder="Comentarios" rows="10"></textarea>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Como nos conoció?</label>
                <select id="inputState" class="form-select">
                    <option selected>Seleccione...</option>
                    <option>Redes sociales</option>
                    <option>Amigos</option>
                    <option>Banners</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="col-md-6"> Desea recibir la newsletter?
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar formulario</button>
                <button type="submit" class="btn btn-primary">Limpiar formulario</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">&copy; 2022 Visual Studio Code</p>

                <a href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap" /></svg>
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-muted">Inicio</a>
                    </li>
                    <li class="nav-item"><a href="./coleccion.html" class="nav-link px-2 text-muted">Colección</a>
                    </li>
                    <li class="nav-item"><a href="./recursos.html" class="nav-link px-2 text-muted">Recursos</a></li>
                    <li class="nav-item"><a href="./sobre.html" class="nav-link px-2 text-muted">Sobre mi</a>
                    </li>
                </ul>
            </footer>
        </div>
    </footer>

    <!-- Javascript Bootstrap -->
    <script src="../js/bootstrap.js"></script>
</body>

</html>
